<!DOCTYPE html>
{% load static %}
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishxona - Xodimlar va Davomat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center py-4">Ishxona</h3>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'xodimlar' %}">Xodimlar</a>
        <a href="{% url 'davomat' %}">Davomat</a>
         <div class="d-flex flex-wrap">
            {% if user.is_authenticated %}
              <a href="{% url 'lt' %}" class="btn btn-auth">Chiqish</a>
            {% else %}
              <a href="{% url 'ln' %}" class="btn btn-auth">Kirish</a>
              <a href="{% url 'sn' %}" class="btn btn-auth">Ro'yhatdan o'tish</a>
            {% endif %}
          </div>
    </div>
   {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
      {% block content%}


    {% endblock content%}



    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
